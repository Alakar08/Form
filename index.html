<!DOCTYPE html>
<html>

<head>
    <!-- TITLE -->
    <title>FORM</title>

    <!-- SCRIPT -->
    <script src="https://kit.fontawesome.com/c1a5c53c29.js" crossorigin="anonymous"></script>

    <!-- STYLE-SHEET -->
    <link rel="stylesheet" type="text/css" href="./index.css" />

    <!-- META -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- OVERALL -->
    <div>

        <!-- MAIN -->
        <div class="main-container">

            <!-- SECTION -->
            <section>
                <div class="icon">
                    <i class="fa-solid fa-clock"></i>
                    <i class="fa-solid fa-key"></i>
                    <i class="fa-solid fa-location-dot"></i>
                </div>

                <div class="label">
                    <div>
                        <h1>OPENING HOURS</h1>
                        <P>Weekdays: 9.00AM - 5.00PM</P>
                        <p>Weekends: 9.00AM - 12.00PM</p>
                    </div>

                    <div>
                        <h1>PICKUP AND COLLECTIONS TIMES</h1>
                        <P>Weekdays: 9.30AM - 11.00PM</P>
                        <p>Weekends: 9.30AM - 11.00PM</p>
                    </div>

                    <div>
                        <h1>ADDRESS</h1>
                        <P>5326 South Road, Green Meadows VIC-7563.</P>
                        <p>Only 45 mins from Melbourne CBD </p>
                    </div>
                </div>
            </section>

            <!-- FORM -->
            <form>
            <input type="text" placeholder="First Name" class="first"/>
            <input type="text" placeholder="Last Name" class="last"/>
            <br/>

                <input type="text" placeholder="Address" class="address" />
                <br />

                <input type="email" placeholder="E-mail" class="email" />
                <input type="text" placeholder="Phone" class="phone" />
                <br />

                <input type="date" class="date"/> 
                <input type="time" class="time"/>
                <br/>

                <input type="text" placeholder="Boarding" class="boarding"/>
                <br/>

                <textarea rows="5" column="15">Message</textarea>
                <br/>
                <button>DELETE</button>
                <button>SEND</button>
            </form>
        </div>
    </div>
</body>

</html>
